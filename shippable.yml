# Build Environment

language: python

python:
  - 3.0

install: true

# the build scripts
script:
- docker run -v $(pwd)/33:/root/enjoy/ --privileged=true --cap-add=ALL --security-opt seccomp:unconfined davidva/unibuild-33 /bin/bash -c "rm -f urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/steam -s steam.spec -t unitedrpms-33-i386 -c true"   

