united-build: 
language: generic
sudo: required
services:
- docker
script:
- travis_wait 31 && docker run -v $(pwd)/31:/root/enjoy/ --privileged=true --cap-add=ALL --security-opt seccomp:unconfined davidva/unibuild-31 /bin/sh -c "rm -f urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/steam -s steam.spec -t unitedrpms-31-i386 -c true"
notifications:
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8bbc656ea277114ba4fd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

