united-build: 
language: generic
sudo: required
services:
- docker
script:
- travis_wait 40 && docker run -v $(pwd):/root/ --privileged --cap-add=ALL davidva/unibuild-31 /bin/sh -c "rm -f urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/gstreamer1-plugins-base -s gstreamer1-plugins-base.spec -t unitedrpms-29-i386 -c true -u true -w true"
notifications:
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8bbc656ea277114ba4fd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

