united-build: 
language: generic
sudo: required
services:
- docker
# DISABLE before_install if you want build with mock
before_install:
  - sudo apt-get update
  - echo 'DOCKER_OPTS="-H tcp://127.0.0.1:2375 -H unix:///var/run/docker.sock -s devicemapper"' | sudo tee /etc/default/docker > /dev/null
  - sudo service docker restart
  - sleep 5
  - sudo docker pull davidva/unibuild
script:
- travis_wait 40 docker run --cap-add=SYS_ADMIN davidva/unibuild /bin/sh /urpms -g UnitedRPMs/steam -s steam.spec -t unitedrpms-24-i386 -c true 
