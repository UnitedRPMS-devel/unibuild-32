united-build: 
language: generic
sudo: required
services:
- docker
script:
- travis_wait 30 && docker run -v $(pwd):/root/enjoy --privileged=true --cap-add=ALL --security-opt seccomp:unconfined davidva/unibuild-32 /bin/sh -c "rm -f urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/gstreamer1 -s gstreamer1.spec -t unitedrpms-32-i386 -c true -u true"
notifications:
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8bbc656ea277114ba4fd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

