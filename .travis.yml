united-build: 
language: generic
sudo: required
services:
- docker
script:
- travis_wait 40 && docker run --cap-add=SYS_ADMIN davidva/unibuild-29 /bin/sh -c "rm -f urpms && wget -c https://raw.githubusercontent.com/kuboosoft/united-build/master/urpms && chmod a+x urpms && /urpms -g UnitedRPMs/kdenlive -s kdenlive.spec -t unitedrpms-29-x86_64 -c true -w true"
notifications:
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8bbc656ea277114ba4fd
    on_success: always  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always

